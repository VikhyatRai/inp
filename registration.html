<!-- exp-1 create a registration page using html tag -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="form-box">
<h1 id="title">Student Login Form</h1>
<form>
<div class="input-group">
<div class="input-field" id="nameField">
<i class="fa-solid fa-user"> </i>
Name: <input type="text" placeholder="Name"><br><br>
</div>

<div class="input-field">
<i class="fa-solid fa-list-ol"></i>
Roll No: <input type="text" placeholder="Roll No"><br><br>
</div>

<div class="input-field">
<i class="fa-regular fa-id-card"></i> Username: <input type="text"
placeholder="Username"><br><br>
</div>

<div class="input-field">
<i class="fa-solid fa-lock"> </i> Password: <input type="password"
placeholder="Password"><br><br>
</div>
</div>
<div class="btn-field">
<button type="button" id="submitBtn" class="disable"> Submit
 
</button>
 

</div>
</form>
 
</div>
</div>
</body>
</html>
